 <header>
    <h1>Register For Campus Gate 2020 Here !</h1>
</header>

<figure>
    <!-- <img src="./assets/img/campus gate 2020.jpg" alt=""> -->
</figure>

<section class="registration">
    <form class="form">
      <div  class="names__section">
          <h2 class="title">Names</h2>
             
            <div class="section_space first_box">
                <div class="logo_hold">
                <label for="usr">First Name <span class="star">*</span></label>
                <input type="text" class="input" name="firstName" placeholder="First Name">
                <p class="error"></p>
                </div>
                <figure>
                    <img src="/assets/img/campus gate 2020.jpg" alt="">
                </figure>
            </div>
            
            <div class="section_space">
                 <div class="logo_hold">
                    <label for="pwd">Last Name <span class="star">*</span></label>
                    <input type="text" class="input" name="lastName" placeholder="Last Name">
                    <p class="error"></p>
                </div>
                <figure>
                    <img src="/assets/img/campus gate 2020.jpg" alt="">
                </figure>
            </div>

      </div>

      <!-- Department -->
       <div  class="names__section">
          <h2 class="title">School</h2>
             
            <div class="section_space first_box">
                <div class="logo_hold">
                    <label for="usr">Name of School <span class="star">*</span></label>
                    <input type="text" class="input" name="schoolName" placeholder="Enter your School">
                    <p class="error"></p>
                </div>

                <figure>
                    <img src="/assets/img/campus gate 2020.jpg" alt="">
                </figure>
            </div>
            
            <div class="section_space">
                <div class="logo_hold">    
                    <label for="pwd">Department <span class="star">*</span></label>
                    <input type="text" class="input" name="department" placeholder="Enter your Department">
                    <p class="error"></p>
                </div>
                <figure>
                    <img src="/assets/img/campus gate 2020.jpg" alt="">
                </figure>
            </div>

      </div>

      <!-- Level -->

         <div  class="names__section">
            <h2 class="title">Level</h2>
           
            <div class="section_space first_box">
             <div class="logo_hold">
                 <div class="checkbox_wrapper">
                     <input type="radio" name="level"  value="100"  checked>
                     <p>100</p>
            </div>
            
            <div class="checkbox_wrapper">
                <input type="radio"  name="level"  value="200">
                <p>200</p>
            </div>
            
            <div class="checkbox_wrapper">
                <input type="radio" name="level"  value="300">
                <p>300</p>
            </div>
            
            <div class="checkbox_wrapper">
                <input type="radio"  name="level" value="400">
                <p>400</p>
            </div>
            
            <div class="checkbox_wrapper">
                <input type="radio"  name="level" value="500">
                <p>500</p>
            </div>
            <div class="checkbox_wrapper">
                 <input type="radio"  name="level" value="600">
                 <p>600</p>
                </div>
                
                <div class="checkbox_wrapper">
                    <input type="radio"  name="level" value="ND 1">
                    <p>ND 1</p>
                </div>
                
                <div class="checkbox_wrapper">
                    <input type="radio"  name="level" value="ND 2">
                    <p>Nd 2</p>
                </div>
                
                <div class="checkbox_wrapper">
                    <input type="radio"  name="level" value="HND 1">
                    <p>HND 1</p>
                </div>
                
                <div class="checkbox_wrapper">
                    <input type="radio"  name="level" value="HND 2">
                    <p>HND 2</p>
                </div>
                
                <div class="checkbox_wrapper">
                    <input type="radio"  name="level" value="Jambit">
                    <p>Jambit</p>
                </div>
                
                <div class="checkbox_wrapper">
                    <input type="radio"  name="level" value="I T Student">
                    <p>I T Student</p>
                </div>
                
                <div class="checkbox_wrapper">
                    <input type="radio"  name="level" value="other" id="otherRadio">
                    <div class="other_wrapper">
                        <p class="other_txt">Other:</p>
                        <div>
                            <input type="text" name="other" class="other">
                            <p class="error"></p>
                        </div>
                    </div>
                    
                </div> 
            </div>
                
            </div>
        </div>

        <!-- Followship -->
        <div  class="names__section">
            
            <h2 class="title">Followship</h2>
            
            <div class="section_space first_box">
                <div class="logo_hold">
                    <label for="usr">Name of Campus Followship <span class="star">*</span></label>
                    <input type="text" class="input" name="followship" placeholder="Enter your Followship Name..">
                    <p class="error"></p>
                </div>
                    <figure>
                        <img src="/assets/img/campus gate 2020.jpg" alt="">
                    </figure>
                </div>
                
              <div class="section_space">
                  <div class="logo_hold">
                      <label for="pwd"> Position on-Campus Followship  (if not any, type none).<span class="star">*</span></label>
                      <input type="text" class="input" name="positionOfFollowship" placeholder="Enter your Position">
                      <p class="error"></p>
                    </div>
                    <figure>
                        <img src="/assets/img/campus gate 2020.jpg" alt="">
                    </figure>
                </div>
            </div>



           <!-- Contact -->
           <div  class="names__section">
            <h2 class="title">Contact</h2>
               
              <div class="section_space first_box">
                  <div class="logo_hold">
                      <label for="usr">Whatsapp Number <span class="star">*</span></label>
                      <input type="text" class="input" name="whatsappName" placeholder="Enter your Whatsapp Number">
                      <p class="error"></p>
                    </div>
                    <figure>
                        <img src="/assets/img/campus gate 2020.jpg" alt="">
                    </figure>
              </div>
              
              <div class="section_space">
                  <div class="logo_hold">
                      <label for="pwd">Email<span class="star">*</span></label>
                      <input type="email" class="input" name="email" placeholder="Enter your Email">
                      <p class="error"></p>
                    </div>
                    <figure>
                        <img src="/assets/img/campus gate 2020.jpg" alt="">
                    </figure>
              </div>
  
        </div>
        <div class="success">success</div>
        <button class="submitBtn">Submit</button>
    </form>
    
</section>
